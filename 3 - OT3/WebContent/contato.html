<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Página de contato</title>
<link rel="stylesheet" href="contato.css"></link>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src=contato.js> </script>
</head>
<body>
	<h1>Página de contato!</h1><br><br>
	<form id='formulario' action='insereContato' method="post">
		<input id='nome' name='nome' type='text' placeholder='Nome'/> <br>
		<input id='endereco' name='endereco' type='text' placeholder='Endereço'/> <br>
		<input id='telefone' name='telefone' type='text' placeholder='Telefone'/> <br>
		<input id='enviar' name='enviar' type='submit' value='Enviar'> <br>
	</form>
</body>
</html>
