	<legend>Cadastro de Contato</legend>
	<form id="cadastrarContato" class="form">

			<label>Nome:</label>
			<input id="nome" name="txtnome" type="text"></input>
		</div>
		<div class="div-form">
			<label>Endere√ßo: </label>
			<input id="endereco" name="txtendereco" type="text"></input>

			<label>Telefone: </label>
			<input id="telefone" name="txttelefone" type="text"></input>
